                <br />

                <br />

                    placeholder="Enter your years of experience here" />

                <br />
                <br />

                <label for="skills">Skills:</label>
                <input type="text" name="skills" id="skills" required placeholder="Enter your skills here" />

                <br />
                <br />
                <label for="mobile">Mobile No:</label>
                <input type="text" name="mobile" id="mobile" required placeholder="Enter your mobile.No " />               
                <br />
                <br />
                <label for="email">Email ID:</label>
                <input type="text" name="email" id="email" required placeholder="Enter your email id " />
                <br />
                <br />
